<footer class="bg-slate-200 py-16 w-full text-sm text-center md:text-left absolute bottom-0 min-h-[290px]">
    <div class="container xl:max-w-screen-xl flex flex-wrap justify-between">
        <div class="brand w-full md:w-1/2">
            <a class="brand inline-flex mr-0 md:mr-4 mb-4 justify-center md:justify-start items-center"
                href="{{ .Site.Home.Permalink | absLangURL }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M14.936 11.53c-.907.799-1.434 1.36-2.616 1.634a7.158 7.158 0 0 0 .715-9.529A7.27 7.27 0 0 0 8.66.935a7.313 7.313 0 0 0-5.08.858A7.212 7.212 0 0 0 .354 5.778a7.144 7.144 0 0 0 .253 5.104 7.229 7.229 0 0 0 3.604 3.652c1.612.74 3.44.868 5.14.361a7.864 7.864 0 0 0 4.344-.864c1.126-.589 1.588-1.46 2.305-2.5h-1.064ZM6.51 14.152a5.743 5.743 0 0 1-3.551-1.69 5.642 5.642 0 0 1-.514-7.317 5.727 5.727 0 0 1 3.28-2.162 5.767 5.767 0 0 1 3.912.45 5.696 5.696 0 0 1 2.692 2.851 5.628 5.628 0 0 1 .197 3.9 5.682 5.682 0 0 1-2.39 3.105 7.005 7.005 0 0 1-1.07-.146c-1.302-.294-2.437-1.113-3.237-2.056-.002 0-.003-.003-.004-.004a3.2 3.2 0 0 1-.7-1.929 2.254 2.254 0 0 1 .548-1.517 2.473 2.473 0 0 1 1.91-.89c.198 0 .396.023.589.07a1.423 1.423 0 0 1 .24.07c.327.139.603.377.784.682a1.48 1.48 0 0 1-.44 1.98 1.509 1.509 0 0 1-1.403.162.17.17 0 0 0-.192.045.167.167 0 0 0-.017.195 1.675 1.675 0 0 0 1.426.8l.048-.001a2.821 2.821 0 0 0 1.203-.342A2.747 2.747 0 0 0 11.26 7.99a2.862 2.862 0 0 0-.47-1.585 3.49 3.49 0 0 0-.072-.098c-.02-.028-.042-.055-.064-.083l-.036-.045c-.79-1.03-2.033-1.634-3.45-1.593-1.27.036-2.417.53-3.223 1.382a4.357 4.357 0 0 0-.724 4.99 7.827 7.827 0 0 0 3.44 3.205c-.051-.004-.101-.006-.151-.011Z" />
                </svg>
                <span class="ml-2 block font-bold text-lg">{{.Site.Title}}</span>
            </a>
            <div class="ver mb-3">
                {{ T "latest" }} v{{ .Site.Params.ver }}
            </div>
            <ul class="about flex mb-3 justify-center md:justify-start">
                <li class="mr-1.5">
                    <a href="{{ .Site.Params.blog }}" target="_blank" rel="noopener noreferrer">{{ i18n "blog" }}</a>
                </li>
                <li class="mr-1.5 before:content-['路'] before:mr-1.5">
                    <a href="{{.Site.Params.repo}}" target="_blank" rel="noopener noreferrer">Github</a>
                </li>
                <li class="before:content-['路'] before:mr-1.5">
                    <a href="{{.Site.Params.figma}}" target="_blank" rel="noopener noreferrer">Figma</a>
                </li>
            </ul>
            <ul class="copyright flex mb-3 justify-center md:justify-start">
                <li class="mr-1.5">
                    <a href="{{ .Site.Params.qw }}" target="_blank" rel="license noopener noreferrer">&copy; QWeather</a>
                </li>
                <li class="mr-1.5 before:content-['路'] before:mr-1.5">
                    <a href="{{ .Site.Params.mit }}" target="_blank" rel="license noopener noreferrer">MIT</a>
                </li>
                <li class="before:content-['路'] before:mr-1.5">
                    <a href="{{ .Site.Params.cc }}" target="_blank" rel="license noopener noreferrer">{{ i18n "ccby" }}</a>
                </li>
            </ul>
            <div class="select-language h-5 flex items-center justify-center md:justify-start mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="block mr-2" viewBox="0 0 16 16">
                    <path d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z"/>
                    <path d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z"/>
                </svg>
                <select id="change-language" onchange="if (this.value) window.location.href=this.value">
                    {{- range .AllTranslations }}
                    <option value="{{ .Permalink }}" {{ if eq $.Site.Language.LanguageName .Language.LanguageName }} selected="selected" {{ end }}>{{ .Language.LanguageName }}</option>
                    {{- end }}
                </select>
            </div>
        </div>
        <div class="more-products w-full md:w-1/2">
            <h3 class="mt-0 text-lg leading-[30px] mb-4">{{ i18n "moreproduct"}}</h3>
            <ul class="md:flex md:justify-between text-center">
                <li class="mb-2.5 md:mb-0">
                    <a href="{{ .Site.Params.dev }}" target="_blank" rel="license noopener noreferrer">
                        {{ T "dev" }}
                    </a>
                </li>
                <li class="mb-2.5 md:mb-0">
                    <a href="{{ .Site.Params.qw }}" target="_blank" rel="license noopener noreferrer">
                        {{ T "weather-service" }}
                    </a>
                </li>
                <li class="mb-2.5 md:mb-0">
                    <a href="{{ .Site.Params.map }}" target="_blank" rel="license noopener noreferrer">
                        {{ T "weather-map" }}
                    </a>
                </li>
                <li>
                    <a class="flex items-center justify-center" href="{{ .Site.Params.app }}" target="_blank" rel="license noopener noreferrer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="inline-block mr-0.5" viewBox="0 0 16 16">
                            <path d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2Zm1 0v10h8V2H4Zm4 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/>
                          </svg>APP
                    </a>
                </li>
            </ul>
        </div>
    </div>
</footer>
