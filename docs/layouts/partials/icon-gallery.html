<div class="icon-gallery flex-grid mb-10">
  {{ $icons_list := resources.Get "icons-list.json" | transform.Unmarshal }}
  {{ $iconpage := .Site.GetPage "/icons" }}
  {{- range $icons_list }}
  <div class="w-1/3 xl:w-[12.5%] lg:w-1/6 md:w-1/5 sm:w-1/4 px-3">
    <a id="icon-{{.icon_code}}" class="block mb-5 text-sm text-center no-underline text-black hover:no-underline" href="{{ if page.IsHome }}{{ $iconpage.Permalink | absLangURL }}{{ end }}#{{.icon_name | anchorize }}">
      <i class="qi-{{.icon_code}} block text-3xl bg-[#f3f4f5] rounded-lg py-4 px-3 mb-3"></i>
      <div class="icon-name">
        {{ .icon_name | replaceRE "-" " " | humanize | truncate 40 }}
      </div>
    </a>
  </div>
  {{- end }}
</div>
